<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Time</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #fce4ec; /* Soft pink background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            color: #d81b60; /* Bold pink */
            margin-bottom: 20px;
            padding: 0 15px;
        }

        /* Link Styling */
        a {
            font-size: 1.2rem;
            color: #fff;
            background-color: #000; /* Black background */
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
            display: inline-block;
        }

        /* Link Hover Effect */
        a:hover {
            background-color: #d81b60; /* Hover to pink */
        }

        /* Responsive Text */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem; /* Smaller text for smaller screens */
            }

            a {
                font-size: 1rem; /* Smaller links for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>It's movie time, let's watch Home Alone and I'll buy the pizza! Also, don't forget your PJs.</h1>
    <a href="../index.html">Back</a>
</body>
</html>
