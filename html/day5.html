<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wednesday Puzzle</title>
    <style>
        /* Reset body margin and padding */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light background */
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 80vh; /* 80% of screen height */
            border: none;
            margin-bottom: 15px;
        }

        /* Links as buttons */
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007bff; /* Blue button */
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            font-size: 1em;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Container for links */
        .link-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Puzzle Embed -->
    <iframe 
        src="https://im-a-puzzle.com/share/570a5a54ed707d1?embed=true&showAds=false&showNav=false&showSolve=false">
    </iframe>

    <!-- Link Container -->
    <div class="link-container">
        <a href="https://im-a-puzzle.com/share/570a5a54ed707d1" target="_blank">Play The Puzzle</a>
        <a href="../index.html">Back</a>
    </div>
</body>
</html>
