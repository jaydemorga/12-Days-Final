<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            /* Black background */
            padding: 0 10px;
        }

        .gallery-container {
            text-align: center;
            max-width: 100%;
            width: 600px;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 8px;
            border: 5px solid #ff69b4;
            /* Pink border */
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .gallery-container {
                width: 100%;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="gallery-container">
        <a href="../index.html">Back</a>
        <img id="galleryImage" src="../assets/IMG_2047.HEIC" alt="Gallery Image">
        <button id="nextButton">Next Image</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = [
                '../assets/IMG_2047.HEIC',
                '../assets/IMG_2072.HEIC',
                '../assets/IMG_2165.HEIC',
                '../assets/IMG_6441.HEIC',
                '../assets/IMG_6453.HEIC',
                '../assets/IMG_6471.HEIC',
                '../assets/IMG_6481.HEIC',
                '../assets/IMG_6489.HEIC',
                '../assets/IMG_6497.HEIC',
                '../assets/IMG_6500.HEIC',
                '../assets/IMG_6509.HEIC',
                '../assets/IMG_6511.HEIC',
                '../assets/IMG_6547.HEIC',
                '../assets/IMG_6627.HEIC',
                '../assets/IMG_6681.HEIC',
                '../assets/IMG_6735.HEIC',
                '../assets/IMG_6740.HEIC',
                '../assets/IMG_6744.HEIC',
                '../assets/IMG_6770.HEIC'
            ];

            let currentImageIndex = 0;

            // Get the image container and the button
            const imageContainer = document.getElementById('galleryImage');  // Corrected the ID to galleryImage
            const nextButton = document.getElementById('nextButton');

            // Update the image
            function updateImage() {
                imageContainer.src = images[currentImageIndex];
            }

            // Move to the next image
            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length; // Loop back to the first image when reaching the end
                imageContainer.classList.remove('transition'); // Reset transition class
                setTimeout(() => {
                    imageContainer.classList.add('transition'); // Reapply transition after the image change
                    updateImage();
                }, 50); // Delay to allow transition to reset before updating the image
            }

            // Attach event listener to the button
            nextButton.addEventListener('click', nextImage);

            // Initial image load
            updateImage();
        });
    </script>
</body>

</html>
