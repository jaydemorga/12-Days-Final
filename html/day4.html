<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #fce4ec; /* Soft pink background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Title Styling */
        h1 {
            font-size: 2rem;
            color: #d81b60; /* Bold pink */
            margin-bottom: 20px;
            padding: 0 15px;
        }

        /* YouTube Embed Styling */
        iframe {
            border-radius: 10px;
            border: 5px solid #d81b60; /* Pink border around the video */
            margin-bottom: 20px;
        }

        /* Link Styling */
        a {
            font-size: 1.2rem;
            color: #fff;
            background-color: #000; /* Black background */
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        /* Link Hover Effect */
        a:hover {
            background-color: #d81b60; /* Hover to pink */
        }

        /* Responsive Text */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Smaller text for smaller screens */
            }

            iframe {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Hey, I wanted to make sure you remember our favorite song!!!</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/N3hIjgoAftw?si=O7ohGZGeR0ucha91" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <a href="../index.html">Back</a>
</body>
</html>
