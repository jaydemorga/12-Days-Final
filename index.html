<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Days of Christmas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>12 Days of Christmas</h1>
    
    <div class="grid">
        <!-- Each box will be clickable and show a surprise message -->
        <div class="box" id="day1">Day 1</div>
        <div class="box" id="day2">Day 2</div>
        <div class="box" id="day3">Day 3</div>
        <div class="box" id="day4">Day 4</div>
        <div class="box" id="day5">Day 5</div>
        <div class="box" id="day6">Day 6</div>
        <div class="box" id="day7">Day 7</div>
        <div class="box" id="day8">Day 8</div>
        <div class="box" id="day9">Day 9</div>
        <div class="box" id="day10">Day 10</div>
        <div class="box" id="day11">Day 11</div>
        <div class="box" id="day12">Day 12</div>
    </div>

    <div id="surpriseMessage">Click a box to reveal a surprise!</div>

    <script src="js/script.js"></script>
</body>
</html>
